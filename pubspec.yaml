name: ag_gimme_gist
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  file_picker: ^10.3.10
  firebase_core: ^4.4.0
  firebase_storage: ^13.0.6
  flutter:
    sdk: flutter
  go_router: ^17.1.0
  google_fonts: ^8.0.2
  health: ^13.3.1
  json_annotation: ^4.11.0
  shared_preferences: ^2.5.3
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.11.1
  json_serializable: ^6.13.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "docs/logo_only.png"
  min_sdk_android: 26
  web:
    generate: true
    image_path: "docs/logo_only.png"
    background_color: "#1B2A4A"
    theme_color: "#1B2A4A"
  adaptive_icon_background: "#1B2A4A"
  adaptive_icon_foreground: "docs/logo_only.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
